<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- Links to my CSS, Bootstrap theme, font-awesome, nad favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Nano | Posts</title>
</head>

  <!-- Basic HTML markup to post and display existing posts -->
<body>
  <nav class="navbar navbar-dark bg-success mb-3">
    <div class="container">
      <img class="float-left" src="./assets/favicon.ico"></img>
      <p href="#" class="navbar-logo text-light display-4 m-auto">Nano | Posts 
        <span class="text-dark tm">&trade;</span></p>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form mt-3">
      <h1 class="text-success m-auto">Say Something</h1>
      <p class="lead text-dark p-auto mx-auto ">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-outline-success">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>

    <footer class="mt-5 p-3 text-center bg-success text-light"> Nano | Posts

     <span class="copy-left">© </span> 2019 ➖ BiggaHD
  </footer>
  
   <!-- Since I used Babel and Webpack the bundled JS file will be in this folder. -->
  <script src="build/app.bundle.js"></script>
</body>
</html>
